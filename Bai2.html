<script>
    const n = prompt('Nhập số cần kiểm tra');

    function isHoanHao(n) {
        let sum = 0;
        for (let i = 1; i < n; i++) {
            if (n % i === 0) {
                sum += i;
            }
        }
        return sum === parseInt(n);
    }

    if (isHoanHao(n)) {
        alert(`${n} là số hoàn hảo`);
    } else {
        alert(`${n} không phải là số hoàn hảo`);
    }

</script>
